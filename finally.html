    <title>예외처리_finally</title>
    <script>
        function test(){
            try{
                alert('A 위치입니다')
                 throw "예외 강제 발생"
            }catch(exception){
                alert('B 위치입니다')
                return
            }finally{alert('C 위치입니다')
            }
        }    test()
    
    </script>
</head>
