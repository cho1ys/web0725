<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle</title>
    <script>
        // Rectangle 클래스를 정의
        class Rectangle {
            // 생성자 함수: width(너비)와 height(높이)를 초기화
            constructor(width, height) {
                this.width = width; // this는 생성되는 객체를 가리킴
                this.height = height;
            }

            // getPeri 메서드: 사각형의 둘레를 계산하여 반환
            getPeri() {
                return 2 * (this.width + this.height);
            }

            // getArea 메서드: 사각형의 넓이를 계산하여 반환
            getArea() {
                return this.width * this.height;
            }
        }

        // Rectangle 클래스의 인스턴스를 생성
        const rectangle = new Rectangle(30, 50);

        // 사각형의 둘레를 콘솔에 출력
        console.log(`사각형의 둘레: ${rectangle.getPeri()}`);

        // 사각형의 넓이를 콘솔에 출력
        console.log(`사각형의 넓이: ${rectangle.getArea()}`);
    </script>
</head>
<body>
    
</body>
</html>
