<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_object by method</title>
    <script>
        // createS 함수: 학생 정보를 입력받아 학생 객체를 반환하는 팩토리 함수
        function createS(이름, 국어, 영어, 수학, 과학) {
            return {
                // 학생의 속성들을 초기화
                이름: 이름, // 학생 이름
                국어: 국어, // 국어 점수
                영어: 영어, // 영어 점수
                수학: 수학, // 수학 점수
                과학: 과학, // 과학 점수

                // getSum 메서드: 학생의 총점을 계산하여 반환
                getSum() {
                    return this.국어 + this.영어 + this.수학 + this.과학;
                },
                // getAvg 메서드: 학생의 평균 점수를 계산하여 반환
                getAvg() {
                    return this.getSum() / 4;
                },
                // toString 메서드: 학생의 이름, 총점, 평균 점수를 문자열로 반환
                toString() {
                    return `${this.이름}\t${this.getSum()}점\t${this.getAvg()}점\n`;
                }
            };
        }

        // 학생 객체들을 저장할 배열을 생성
        const students = [];

        // createS 함수를 호출하여 학생 객체를 생성하고 배열에 추가
        students.push(createS('구름', 87, 98, 88, 90));
        students.push(createS('별이', 92, 98, 96, 88));
        students.push(createS('겨울', 76, 96, 94, 86));
        students.push(createS('바다', 98, 52, 98, 92));

        // 출력 문자열을 초기화
        let output = '이름\t총점\t평균\n';

        // 각 학생 객체의 정보를 문자열에 추가
        for (const s of students) {
            output += s.toString();
        }

        // 최종 출력 문자열을 콘솔에 출력
        console.log(output);
    </script>
</head>
<body>
    
</body>
</html>
