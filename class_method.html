<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class_method</title>
    <script>
        // Student 클래스를 정의
        class Student {
            // 생성자 함수: 학생의 이름과 과목별 점수를 초기화
            constructor(이름, 국어, 영어, 수학, 과학) {
                this.이름 = 이름; // 학생 이름
                this.국어 = 국어; // 국어 점수
                this.영어 = 영어; // 영어 점수
                this.수학 = 수학; // 수학 점수
                this.과학 = 과학; // 과학 점수
            }

            // getSum 메서드: 학생의 총점을 계산하여 반환
            getSum() {
                return this.국어 + this.영어 + this.수학 + this.과학;
            }

            // getAvg 메서드: 학생의 평균 점수를 계산하여 반환
            getAvg() {
                return this.getSum() / 4;
            }

            // toString 메서드: 학생의 이름, 총점, 평균 점수를 문자열로 반환
            toString() {
                return `${this.이름}\t${this.getSum()}점\t${this.getAvg()}점\n`;
            }
        }

        // Student 객체를 저장할 배열을 생성
        const students = [];

        // Student 객체를 생성하고 배열에 추가
        students.push(new Student('구름', 87, 98, 88, 90));
        students.push(new Student('별이', 92, 98, 96, 88));
        students.push(new Student('겨울', 76, 96, 94, 86));
        students.push(new Student('바다', 98, 52, 98, 92));

        // 출력 문자열을 초기화
        let output = '이름\t총점\t평균\n';

        // 각 Student 객체의 정보를 문자열에 추가
        for (const s of students) {
            output += s.toString();
        }

        // 최종 출력 문자열을 콘솔에 출력
        console.log(output);
    </script>
</head>

</body>
</html>
