<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email</title>
    <script>
        // 문서의 콘텐츠가 모두 로드된 후 실행됩니다.
        document.addEventListener('DOMContentLoaded', () => {
            // 입력 필드와 결과를 표시할 <p> 요소를 선택합니다.
            const input = document.querySelector('input');
            const p = document.querySelector('p');

            // 이메일 형식 검사를 위한 함수
            const isEmail = (value) => {
                // 이메일 주소가 '@'를 포함하고 '@' 이후에 '.'이 있는지 검사합니다.
                // '@'와 '.'은 각각 1글자 이상의 문자열이어야 합니다.
                return (value.indexOf('@') > 1) && (value.split('@')[1].indexOf('.') > 1);
            };

            // 입력 필드에서 키를 눌렀을 때 이벤트 핸들러를 설정합니다.
            input.addEventListener('keyup', (event) => {
                // 입력 필드의 현재 값을 가져옵니다.
                const value = event.currentTarget.value;

                // isEmail 함수로 이메일 형식 여부를 검사합니다.
                if (isEmail(value)) {
                    // 이메일 형식이 맞다면 텍스트를 초록색으로 설정하고 형식을 맞다고 표시합니다.
                    p.style.color = 'green';
                    p.textContent = `이메일 형식입니다: ${value}`;
                } else {
                    // 이메일 형식이 맞지 않다면 텍스트를 빨간색으로 설정하고 형식을 틀렸다고 표시합니다.
                    p.style.color = 'red';
                    p.textContent = `이메일 형식이 아닙니다: ${value}`;
                }
            });
        });
    </script>
</head>
<body>
    <!-- 사용자 입력을 받을 텍스트 필드 -->
    <input type="text"><br>
    <!-- 결과를 표시할 <p> 요소 -->
    <p></p>
</body>
</html>
